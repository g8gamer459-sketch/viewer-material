    :root{
      --accent:#b4388f; 
      --petal:#ffe3f1; 
      --petal-stroke:#e6a4c7; 
      --center:#ffd86b; 
      --center-stroke:#e6b84a;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;width:100%;overflow:hidden}

    body{
      background: linear-gradient(135deg, #fff1f8 0%, #f7e7ff 50%, #ffeef6 100%);
      font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      -webkit-tap-highlight-color:transparent;
      position:relative;
    }

    #garden{
      position:absolute;
      inset:0;
      overflow:hidden;
      touch-action:manipulation;
    }

    /* ✅ Flor responsiva e com animação */
    .lily{
      position:absolute;
      width:22vmin;
      height:22vmin;
      transform:translate(-50%, -50%) scale(0.05);
      transform-origin:center;
      filter: drop-shadow(0 8px 20px rgba(180,56,143,.28));
      opacity:0;
      transition: transform .6s cubic-bezier(.2,.8,.2,1), opacity .5s ease;
      pointer-events:none;
    }

    .lily.pop{
      opacity:1;
      transform:translate(-50%, -50%) scale(1);
    }
